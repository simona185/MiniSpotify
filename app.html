<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify App</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <div id="app-container">
    <h1>Bine ai venit!</h1>
    <p>Se încarcă profilul tău...</p>
  </div>

  <!-- Search Modal -->
  <div id="search-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; padding:20px;">
    <div style="background:#1a1a1a; border-radius:15px; max-width:700px; margin:50px auto; padding:20px; color:#fff;">
      <button id="close-search" style="float:right; background:#555; padding:8px 15px; font-size:16px; border:none; cursor:pointer; border-radius:5px;">✕</button>
      <h2 style="margin-bottom:15px;">Caută Piese, Artiști sau Albume</h2>
      <input type="text" id="search-input" placeholder="Scrie pentru a căuta..." style="width:100%; padding:12px; font-size:16px; border-radius:8px; border:none; margin-bottom:15px;">
      <div id="search-results" style="max-height:500px; overflow-y:auto;"></div>
    </div>
  </div>

  <!-- Player Bar -->
  <div id="player-bar" style="position:fixed; bottom:0; left:0; width:100%; background:#1DB954; padding:15px 20px; display:none; z-index:999;">
    <div style="display:flex; align-items:center; gap:15px;">
      <img id="current-track-image" src="" width="50" style="border-radius:5px;">
      <div style="flex:1;">
        <p id="current-track-name" style="margin:0; font-weight:bold;">-</p>
        <p id="current-track-artist" style="margin:0; font-size:0.9rem;">-</p>
      </div>
      <button id="play-btn" style="background:#000; color:#1DB954; padding:10px 20px; border:none; cursor:pointer; border-radius:5px;">▶ Play</button>
      <button id="pause-btn" style="background:#000; color:#1DB954; padding:10px 20px; border:none; cursor:pointer; border-radius:5px;">⏸ Pause</button>
      <button id="close-player" style="background:#000; color:#1DB954; padding:10px 20px; border:none; cursor:pointer; border-radius:5px;">✕</button>
    </div>
  </div>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script type="module" src="./app.js"></script>

</body>
</html>
