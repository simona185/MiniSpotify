<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiniSpotify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Autentificare...</h1>

  <!-- Profile -->
  <div id="profile" class="hidden">
    <img id="profile-pic" src="" alt="Profile Picture">
    <h2 id="username"></h2>
    <p id="email"></p>
  </div>

  <!-- Top 5 Albums -->
  <h2>Top 5 Albume</h2>
  <div id="top-albums" class="grid"></div>

  <!-- Top 5 Artists -->
  <h2>Top 5 Artiști</h2>
  <div id="top-artists" class="grid"></div>

  <!-- Search -->
  <h2>Căutare</h2>
  <input type="text" id="search" placeholder="Caută melodii, albume sau artiști...">
  <div id="search-results" class="grid"></div>

  <script src="app.js"></script>
</body>
</html>
