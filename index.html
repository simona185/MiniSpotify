<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img src="headphones.jpg" alt="Headphones Background" class="headphones-background">
  <div class="background-overlay"></div>

  <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png" alt="Spotify Logo" class="spotify-logo">
  
  <div class="login-container">
    <h1>Spotify Login</h1>
    <button id="login-btn">Login with Spotify</button>
  </div>

  <script type="module">
    import { loginWithSpotify } from './auth.js';
    document.getElementById("login-btn").onclick = loginWithSpotify;
  </script>

</body>
</html>
